name: Build and Release

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Windows-specific setup (C++ Build Tools)
      - name: Install C++ Build Tools (Windows)
        if: matrix.os == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1

      # Linux-specific setup
      - name: Install Dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libarchive-tools \
            icnsutils \
            graphicsmagick \
            build-essential \
            cmake \
            pkg-config \
            libsecret-1-dev \
            libx11-dev \
            libxkbfile-dev \
            libasound2t64 || sudo apt-get install -y libasound2 \
            libnss3 \
            libatk-bridge2.0-0t64 || sudo apt-get install -y libatk-bridge2.0-0 \
            libgtk-3-0 \
            libgbm1

      - name: Install Dependencies
        run: npm install

      # Build & Publish
      # Set OBFUSCATE=true to enable code protection for the release
      - name: Build and Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OBFUSCATE: "false"
          # Increase memory for large builds and obfuscation
          NODE_OPTIONS: "--max-old-space-size=6144"
          # Skip signing if secrets are not available (for PRs/manual builds)
          CSC_SKIP_SIGN: ${{ (github.event_name == 'pull_request' || github.event_name == 'workflow_dispatch') && 'true' || 'false' }}
        working-directory: apps/desktop
        run: |
          npm run build:vite
          npx electron-builder --publish always
