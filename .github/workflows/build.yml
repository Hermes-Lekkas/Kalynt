name: Build & Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to build (e.g. v1.0.4-beta)'
        required: true

permissions:
  contents: write

env:
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  NODE_OPTIONS: '--max-old-space-size=4096'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python (native modules)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        working-directory: apps/desktop
        run: npx @electron/rebuild

      - name: Build & Package (Windows)
        working-directory: apps/desktop
        env:
          NODE_ENV: production
          OBFUSCATE: 'false'
        run: |
          npx tsc
          npx vite build
          npx electron-builder --win --publish always

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: apps/desktop/release/*.exe
          retention-days: 30

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python (native modules)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        working-directory: apps/desktop
        run: npx @electron/rebuild

      - name: Build Swift Native Helper
        working-directory: packages/native-macos
        run: swift build -c release

      - name: Build & Package (macOS)
        working-directory: apps/desktop
        env:
          NODE_ENV: production
          OBFUSCATE: 'false'
        run: |
          npx tsc
          npx vite build
          npx electron-builder --mac --publish always

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: apps/desktop/release/*.dmg
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python (native modules)
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules
        working-directory: apps/desktop
        run: npx @electron/rebuild

      - name: Build & Package (Linux)
        working-directory: apps/desktop
        env:
          NODE_ENV: production
          OBFUSCATE: 'false'
        run: |
          npx tsc
          npx vite build
          npx electron-builder --linux --publish always

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: |
            apps/desktop/release/*.AppImage
            apps/desktop/release/*.deb
          retention-days: 30
