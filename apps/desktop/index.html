    <meta name="description" content="Kalynt - Serverless P2P Team Collaboration Platform" />

    <link rel="icon" type="image/x-icon" sizes="16x16" href="/Kalynt_16x16.ico">
    <link rel="icon" type="image/x-icon" sizes="32x32" href="/Kalynt_32x32.ico">

<body>
    <div id="root">
        <!-- Minimal Fallback Loader for Instant Feedback -->
        <style>
            body {
                background: #000;
                margin: 0;
            }

            .init-loader {
                position: fixed;
                top: 50%;
                left: 50%;
                width: 40px;
                height: 40px;
                transform: translate(-50%, -50%);
                border-radius: 50%;
                border: 2px solid rgba(255, 255, 255, 0.1);
                border-top-color: #3b82f6;
                animation: init-spin 0.8s linear infinite;
            }

            @keyframes init-spin {
                to {
                    transform: translate(-50%, -50%) rotate(360deg);
                }
            }
        </style>
        <div class="init-loader"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
</body>
